<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracice for prime numbers</title>
</head>

<body>
    <script>
        var primenumber = 19;
        for (var i = 19; i <= 19; i++) {
            if (i % 2 == 0) {
                primenumber = i / 19;
                document.write("prime number" + i + "<br>")
            }
        }
        document.write("the prime number of nineteen is" + primenumber) 
    </script>
    <h2> for any number or prime number less then 19 the code will not accept the number. Further, for any number or
        prime number greater then 19 it will show the ratio. what we have to do is to change the value in i <= 19 from
            19 to 20. And for the more higher value code will give an error.</h2>
</body>

</html>
