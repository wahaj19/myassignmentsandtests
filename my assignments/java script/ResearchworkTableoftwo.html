<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research work for Table of Two</title>
</head>

<body>
    <script>
        document.write('<table border="1">');
for(let i=1; i <= 10; i++) {
  document.write('<tr>')
  for(let j=1; j <= 10; j++) {
    document.write('<td>' + i * j + '</td>');
  }
  document.write('</tr>');
}
document.write('</table>');
    </script>
</body>

</html>
