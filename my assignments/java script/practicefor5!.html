<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for 5!</title>
</head>
<body>
    <script>
        var factorial=5;

        for (var i = 1; i <=5 ; i++) {
            if (i % 5 == 0) { 
                factorial= i*4*3*2*1;
                document.write("factorial of number" +i+ "<br>")
            }
        }
        document.write("the factorial of five is" +factorial)
    </script>
</body>
</html>
