<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for 6!</title>
</head>
<body>
    <script>
        var factorial=6;

        for (var i = 1; i <=6 ; i++) {
            if (i % 6 == 0) { 
                factorial= i*5*4*3*2*1;
                document.write("factorial of number" +i+ "<br>")
            }
        }
        document.write("the factorial of six is" +factorial)
    </script>
</body>
</html>
