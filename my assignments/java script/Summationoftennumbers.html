<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Summation of Ten Numbers </title>
</head>
<body>
    <script>
        var summation=10;

        for (var i = 1; i <=10 ; i++) {
            if (i % 10 == 0) { 
                summation= i+9+8+7+6+5+4+3+2+1;
                document.write("summation of number" +i+ "<br>")
            }
        }
        document.write("the summation of ten numbers is" +summation)
    </script>
</body>
</html>
