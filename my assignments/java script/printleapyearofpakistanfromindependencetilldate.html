<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print leap year of Pakistan from independence till date</title>
</head>
<body>
    <script>
        for (var i = 1947; i <= 2024; i++) {
            if (i % 4 == 0) {
                document.write("Leap year" + i + "<br>")
            }
            // else {document.write("Not a Leap year" + i + "<br>")}
        }
    </script>
    
</body>
</html>
